<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Page - Fitness Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <header>
                <h1>Member Page</h1>
                <p>Track your fitness progress and set goals.</p>
            </header>
            <section>
                <h2>Log Workout</h2>
                <form>
                    <label for="workout-type">Workout Type:</label>
                    <input type="text" id="workout-type" name="workout-type">
                    <label for="workout-duration">Duration (minutes):</label>
                    <input type="number" id="workout-duration" name="workout-duration">
                    <button type="submit">Log Workout</button>
                </form>
            </section>
            <section>
                <h2>Set Goals</h2>
                <form>
                    <label for="goal-name">Goal Name:</label>
                    <input type="text" id="goal-name" name="goal-name">
                    <label for="goal-target">Target:</label>
                    <input type="text" id="goal-target" name="goal-target">
                    <button type="submit">Set Goal</button>
                </form>
            </section>
            <footer>
                <a href="index.html" class="button">Back to Home</a>
            </footer>
        </div>
    </div>
</body>
</html>
