<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Page - Fitness Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="trainer.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <header>
                <h1>Trainer Page</h1>
                <p>Create and manage training programs.</p>
            </header>
            <section>
                <h2>Create Training Program</h2>
                <form>
                    <label for="program-name">Program Name:</label>
                    <input type="text" id="program-name" name="program-name">
                    <label for="program-details">Program Details:</label>
                    <textarea id="program-details" name="program-details"></textarea>
                    <button type="submit">Create Program</button>
                </form>
            </section>
            <section>
                <h2>View Programs</h2>
                <form>
                    <label for="program-id">Program ID:</label>
                    <input type="text" id="program-id" name="program-id">
                    <button type="submit">View Program</button>
                </form>
            </section>
            <footer>
                <a href="index.html" class="button">Back to Home</a>
            </footer>
        </div>
    </div>
</body>
</html>
